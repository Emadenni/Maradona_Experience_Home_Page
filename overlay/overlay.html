<div class="overlay">
  <div class="overlay_header">
    <img src="../images/Depzon.png" alt="logo-depzon" class="overlay_img" />
    <p>Benvenuto a Maradona Experience, <span> Diego</span></p>
  </div>
  <div class="overlay-content">
    <button id="toggle-register" class="register-button button">Registrati <span class="arrow">▼</span></button>
    <div id="registration-form" class="hidden">
      <form>
        <div class="form-row">
          <div class="form-group">
            <input type="text" id="first-name" placeholder=" " readonly />
            <label for="first-name">Nome</label>
          </div>
          <div class="form-group">
            <input type="text" id="last-name" placeholder=" " readonly />
            <label for="last-name">Cognome</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <input type="text" id="email" placeholder=" " readonly />
            <label for="email">Email</label>
          </div>
          <div class="form-group">
            <input type="text" id="phone" placeholder=" " readonly />
            <label for="phone">Telefono</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <input type="text" id="card-type" placeholder=" " readonly />
            <label for="card-type">Tipo di Carta</label>
          </div>
          <div class="form-group">
            <input type="text" id="nationality" placeholder=" " readonly />
            <label for="nationality">Nazionalità</label>
          </div>
        </div>
        <div class="username-password-group">
          <div class="form-group">
            <input type="text" id="username" placeholder=" " />
            <label for="username">Username</label>
          </div>
          <div class="form-group password-container">
            <input type="password" id="password" placeholder=" " />
            <label for="password">Password</label>
            <button class="password-toggle" type="button" onclick="togglePassword()">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="submit-button">Registrati</button>
      </form>
    </div>

    <a href="/login" class="continue-link"
      >Se sei registrato, clicca su <span class="continue">continua</span> e poi Accedi in alto a destra</a
    >
  </div>
</div>
