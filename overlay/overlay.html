<div class="overlay">
  <div class="overlay-content">
    <h2>Registrati</h2>
    <form id="form">
      
      <div class="form-group">
        <input type="text" id="firstName" placeholder="" readonly />
        <label for="firstName">Nome</label>
      </div>
      <div class="form-group">
        <input type="text" id="lastName" placeholder=" " readonly />
        <label for="lastName">Cognome</label>
      </div>

     
      <div class="form-group">
        <input type="email" id="email" placeholder=" " readonly />
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <input type="text" id="phoneNumber" placeholder=" " readonly />
        <label for="phoneNumber">Telefono</label>
      </div>

      
      <div class="form-group">
        <input type="text" id="cardType" placeholder=" " readonly />
        <label for="cardType">Card</label>
      </div>
      <div class="form-group">
        <input type="text" id="nationality" placeholder=" " readonly />
        <label for="nationality">Nazionalit√†</label>
      </div>

     
      <div class="username-password-group">
        <div class="form-group">
          <input type="text" id="username" placeholder=" " />
          <label for="username">Username</label>
        </div>
      </div>

     
      <div class="username-password-group">
        <div class="form-group password-container">
          <input type="password" id="password" placeholder=" " />
          <label for="password">Password</label>
          <button class="password-toggle" type="button" onclick="togglePassword()">
            <i class="fas fa-eye"></i> 
          </button>
        </div>
      </div>

     
      <button id="submitButton" type="submit">Registrati</button>
    </form>

    <button class="close-overlay">Chiudi</button>
  </div>
</div>
